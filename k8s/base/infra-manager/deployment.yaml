apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-manager
  namespace: mesh-six
  labels:
    app: infra-manager
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-manager
  template:
    metadata:
      labels:
        app: infra-manager
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "infra-manager"
        dapr.io/app-port: "3000"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
    spec:
      containers:
        - name: infra-manager
          image: registry.bto.bar/mesh-six/infra-manager:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: AGENT_ID
              value: "infra-manager"
            - name: AGENT_NAME
              value: "Infra Manager"
            - name: APP_PORT
              value: "3000"
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secret
                  key: api-token
            - name: CLOUDFLARE_ZONE_ID
              value: ""
            - name: CADDY_ADMIN_URL
              value: "http://caddy.caddy:2019"
            - name: LITELLM_BASE_URL
              value: "http://litellm.litellm:4000/v1"
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: api-key
            - name: LLM_MODEL
              value: "anthropic/claude-sonnet-4-20250514"
            - name: MEMORY_ENABLED
              value: "true"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
