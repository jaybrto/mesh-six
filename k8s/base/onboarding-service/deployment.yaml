apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboarding-service
  namespace: mesh-six
  labels:
    app: onboarding-service
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onboarding-service
  template:
    metadata:
      labels:
        app: onboarding-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "onboarding-service"
        dapr.io/app-port: "3000"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
    spec:
      containers:
        - name: onboarding-service
          image: registry.bto.bar/jaybrto/mesh-six-onboarding-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: APP_PORT
              value: "3000"
            - name: AGENT_ID
              value: "onboarding-service"
            - name: PG_HOST
              value: "pgsql.k3s.bto.bar"
            - name: PG_PORT
              value: "5432"
            - name: PG_DATABASE
              value: "mesh_six"
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: PG_PASSWORD
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: GITHUB_TOKEN
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: VAULT_TOKEN
            - name: LITELLM_URL
              value: "http://litellm.k3s.bto.bar"
            - name: LITELLM_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: LITELLM_ADMIN_KEY
            - name: MINIO_ENDPOINT
              value: "http://minio.default.svc.cluster.local:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mesh-six-secrets
                  key: MINIO_SECRET_KEY
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
