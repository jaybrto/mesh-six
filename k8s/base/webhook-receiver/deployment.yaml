apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-receiver
  namespace: mesh-six
  labels:
    app: webhook-receiver
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-receiver
  template:
    metadata:
      labels:
        app: webhook-receiver
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "webhook-receiver"
        dapr.io/app-port: "3000"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
    spec:
      containers:
        - name: webhook-receiver
          image: registry.bto.bar/jaybrto/mesh-six-webhook-receiver:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: APP_PORT
              value: "3000"
            # GitHub integration
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: token
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: github-webhook-secret
                  key: secret
            # GitHub Projects configuration
            - name: GITHUB_PROJECT_ID
              value: ""
            - name: GITHUB_STATUS_FIELD_ID
              value: ""
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
