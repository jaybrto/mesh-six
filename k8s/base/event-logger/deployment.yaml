apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-logger
  namespace: mesh-six
  labels:
    app: event-logger
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-logger
  template:
    metadata:
      labels:
        app: event-logger
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "event-logger"
        dapr.io/app-port: "3000"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
    spec:
      containers:
        - name: event-logger
          image: registry.bto.bar/jaybrto/mesh-six-event-logger:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: APP_PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: url
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
