---
# Service Account for the GitHub Actions runner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mesh-six-actions-runner
  namespace: default
  labels:
    app: mesh-six
    component: actions-runner

---
# Role in default namespace: create/delete Kaniko pods, read services (auth proxy IP)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mesh-six-actions-runner
  namespace: default
  labels:
    app: mesh-six
    component: actions-runner
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mesh-six-actions-runner
  namespace: default
  labels:
    app: mesh-six
    component: actions-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mesh-six-actions-runner
subjects:
  - kind: ServiceAccount
    name: mesh-six-actions-runner
    namespace: default

---
# Role in mesh-six namespace: rollout restart deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mesh-six-actions-runner
  namespace: mesh-six
  labels:
    app: mesh-six
    component: actions-runner
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mesh-six-actions-runner
  namespace: mesh-six
  labels:
    app: mesh-six
    component: actions-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mesh-six-actions-runner
subjects:
  - kind: ServiceAccount
    name: mesh-six-actions-runner
    namespace: default

---
# Deployment for the self-hosted runner using myoung34/github-runner
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mesh-six-actions-runner
  namespace: default
  labels:
    app: mesh-six
    component: actions-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mesh-six
      component: actions-runner
  template:
    metadata:
      labels:
        app: mesh-six
        component: actions-runner
    spec:
      serviceAccountName: mesh-six-actions-runner
      initContainers:
        - name: install-kubectl
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              cp /opt/bitnami/kubectl/bin/kubectl /tools/kubectl
              chmod +x /tools/kubectl
          volumeMounts:
            - name: tools
              mountPath: /tools
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: RUNNER_NAME_PREFIX
              value: mesh-six
            - name: RUNNER_WORKDIR
              value: /tmp/runner/work
            - name: REPO_URL
              value: https://github.com/jaybrto/mesh-six
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gwa-secrets
                  key: github-token
            - name: LABELS
              value: self-hosted,Linux,X64,mesh-six
            - name: DISABLE_AUTO_UPDATE
              value: "true"
            - name: PATH
              value: /tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: work
              mountPath: /tmp/runner/work
            - name: tools
              mountPath: /tools
      volumes:
        - name: work
          emptyDir: {}
        - name: tools
          emptyDir: {}
