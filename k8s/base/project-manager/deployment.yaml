apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-manager
  namespace: mesh-six
  labels:
    app: project-manager
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-manager
  template:
    metadata:
      labels:
        app: project-manager
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "project-manager"
        dapr.io/app-port: "3000"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
    spec:
      containers:
        - name: project-manager
          image: registry.bto.bar/mesh-six/project-manager:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: AGENT_ID
              value: "project-manager"
            - name: AGENT_NAME
              value: "Project Manager Agent"
            - name: APP_PORT
              value: "3000"
            # LLM configuration
            - name: LITELLM_BASE_URL
              value: "http://litellm.litellm:4000/v1"
            - name: LITELLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: api-key
            - name: LLM_MODEL
              value: "anthropic/claude-sonnet-4-20250514"
            # GitHub integration
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: token
                  optional: true
            # Gitea integration
            - name: GITEA_URL
              value: ""
            - name: GITEA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-secret
                  key: token
                  optional: true
            # Memory layer configuration
            - name: MEMORY_ENABLED
              value: "true"
            - name: OLLAMA_URL
              value: "http://ollama.ollama:11434"
            - name: OLLAMA_MODEL
              value: "phi4-mini"
            - name: OLLAMA_MODEL_EMBED
              value: "mxbai-embed"
            - name: PG_PRIMARY_HOST
              value: "postgres-rw.cloudnative-pg"
            - name: PG_PRIMARY_PORT
              value: "5432"
            - name: PG_PRIMARY_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: PG_PRIMARY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PG_PRIMARY_DB
              value: "mesh_six"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
