apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: mesh-six
  labels:
    app: dashboard
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        dapr.io/enabled: "false"
    spec:
      containers:
        - name: dashboard
          image: registry.bto.bar/jaybrto/mesh-six-dashboard:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_MQTT_URL
              value: "wss://rabbitmq-ws.bto.bar/ws"
            - name: VITE_ONBOARDING_URL
              value: "https://mesh-six.bto.bar"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
