apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: mesh-six
  labels:
    app: dashboard
    app.kubernetes.io/part-of: mesh-six
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        dapr.io/enabled: "false"
    spec:
      containers:
        - name: dashboard
          image: registry.bto.bar/mesh-six/dashboard:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_MQTT_URL
              value: "ws://rabbitmq.rabbitmq:15675/ws"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
