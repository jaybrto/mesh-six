name: Publish DevContainer Feature
on:
  push:
    branches: [main]
    paths:
      - 'devcontainer-features/mesh-six-tools/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Login to Gitea registry
        env:
          REGISTRY_TOKEN: ${{ secrets.GITEA_TOKEN }}
          REGISTRY_USER: ${{ secrets.GITEA_USERNAME }}
        run: |
          mkdir -p ~/.docker
          AUTH=$(echo -n "${REGISTRY_USER}:${REGISTRY_TOKEN}" | base64)
          echo "{\"auths\":{\"registry.bto.bar\":{\"auth\":\"${AUTH}\"}}}" > ~/.docker/config.json

      - name: Publish feature to Gitea registry
        run: |
          devcontainer features publish \
            devcontainer-features/mesh-six-tools \
            --registry registry.bto.bar \
            --namespace jaybrto/devcontainer-features
